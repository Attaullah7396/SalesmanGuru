<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Create New Salesman</h2>
        </div>
    </md-toolbar>
    <form name="form">
        <div layout=row>
            <md-input-container flex>
                <label>First Name</label>
                <input type="text" ng-model="dialog.user.fName" required/>
            </md-input-container>

            <md-input-container flex>
                <label>Last Name</label>
                <input type="text" ng-model="dialog.user.lName" required/>
            </md-input-container>
        </div>


        <md-input-container>
            <label>Salesman Login Email</label>
            <input type="email" ng-model="dialog.user.email" required/>
        </md-input-container>


        <md-input-container>
            <label>Salesman password</label>
            <input type="password" ng-model="dialog.user.pswd"
                   required/>
        </md-input-container>

        <md-button ng-disabled="form.$invalid" class='md-raised md-primary' ng-click="dialog.createSalesmen()">Create</md-button>
    </form>
</md-dialog>
